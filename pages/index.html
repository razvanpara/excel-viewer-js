<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <base href="./">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/v/bs4-4.6.0/jq-3.3.1/jszip-2.5.0/dt-1.10.25/b-1.7.1/b-colvis-1.7.1/b-html5-1.7.1/b-print-1.7.1/datatables.min.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
    <script type="text/javascript"
        src="https://cdn.datatables.net/v/bs4-4.6.0/jq-3.3.1/jszip-2.5.0/dt-1.10.25/b-1.7.1/b-colvis-1.7.1/b-html5-1.7.1/b-print-1.7.1/datatables.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="front.js" defer></script>
    <script defer>
        const uploadInputChangeHandler = (event) => $("#uploadBtn").attr("disabled", event.target.value == "");
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <form action="/uploadFiles" method="POST" enctype="multipart/form-data">
                <div style="display:flex;flex-direction: column;">
                    <div class="form-group" style="display: fle;">
                        <label for="excelFile" class="col-form-label">Excel file</label>
                        <input type="file" onchange="uploadInputChangeHandler(event)" id="excelFile" name="excelFile"
                            class="form-control-file" accept=".xlsx,.csv,.tsv" />
                    </div>
                    <div class="form-group">
                        <button type="submit" id="uploadBtn" class="btn btn-sm btn-info" disabled>Upload</button>
                    </div>
                </div>
            </form>
            <table id="reports" class="table table-striped">

            </table>
        </div>
    </div>
</body>

</html>
